name: chatbox
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  firebase_storage: ^12.4.7
  cloud_firestore: ^5.6.9
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  icons_launcher: ^3.0.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/

icons_launcher:
  image_path: "assets/img/main_logo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
  remove_alpha_ios: true
